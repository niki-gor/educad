on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container: rkhazh/first_dock
    steps:
    - uses: actions/checkout@v2 
    - run: make build

    - name: Build
      uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: build/
  test:
    runs-on: ubuntu-latest
    container: rkhazh/first_dock
    steps:
    - uses: actions/checkout@v2 
    - uses: actions/download-artifact@v2
      with:
        name: build-artifact
    - run: make angemTest
      

  coverage:
    runs-on: ubuntu-latest
    container: rkhazh/first_dock
    steps:
    - uses: actions/checkout@v2 
    - uses: actions/download-artifact@v2
      with:
        name: build-artifact
    - run: make makeAngemReport
      
    